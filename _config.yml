#######################################################################################
# A default configuration that will be loaded for all jupyter books
# See the documentation for help and more options: 
# https://jupyterbook.org/customize/config.html

#######################################################################################
# Book settings
title                       : My Playground  # The title of the book. Will be placed in the left navbar.
author                      : Mimi Phan  # The author of the book
copyright                   : "2025"  # Copyright year to be placed in the footer
logo                        : logo.png  # A path to the book logo

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: force

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/mimipynb/playground # Online location of your book
  path_to_book: docs  # Optional path to your book, relative to the repository root
  branch: main  # Which branch of the repository should be used when creating links (optional)

# Add GitHub buttons to your book
# See https://jupyterbook.org/customize/config.html#add-a-link-to-your-repository
html:
  use_issues_button: true
  use_repository_button: true

theme: jekyll-theme-chirpy
#remote_theme: pages-themes/minimal@v0.2.0
plugins:
  #- jekyll-theme-dark-reader # add this line to the plugins list if you already have one
  - jekyll-paginate
  - jemoji
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

theme_mode: dark

social:
  # Change to your full name.
  # It will be displayed as the default author of the posts and the copyright owner in the Footer
  name: Mimi Phan
  email: phan.mimi@outlook.com # change to your email address
  links:
    - https://mimiphanblog.wordpress.com 
    - https://github.com/mimipynb # change to your GitHub homepage
    - https://huggingface/darthfalka
